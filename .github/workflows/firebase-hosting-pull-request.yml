name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image for LaTeX
        run: docker build -t latex ./cv

      - name: Generate CV tex from resume.json
        run: docker run --rm -v "$PWD/cv:/docs" latex python3 generate_cv.py

      - name: Build CV PDF
        run: docker run --rm -v "$PWD/cv:/docs" latex latexmk -xelatex -jobname=Marco_Bertolino_CV cv.tex

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HOSTING_SITO }}
          projectId: hosting-sito
