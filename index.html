<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Personal portfolio of a Cloud Engineer, Kubernetes Specialist, and Cybersecurity Enthusiast">
    <title>Marco Developer | Cloud & Kubernetes Specialist</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 3D Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Main Content -->
    <div class="content-wrapper">
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-container">
                <a href="#hero" class="nav-logo">Portfolio</a>
                <div class="nav-links">
                    <a href="#about" class="nav-link">About</a>
                    <a href="#degrees" class="nav-link">Education</a>
                    <a href="#experience" class="nav-link">Experience</a>
                    <a href="#projects" class="nav-link">Projects</a>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section id="hero" class="hero">
            <div class="hero-content">
                <div class="profile-picture-container" id="profile-picture-container">
                    <!-- Populated by JS -->
                </div>
                <h1 class="hero-title" id="hero-name">Loading...</h1>
                <p class="hero-tagline" id="hero-tagline">Loading...</p>
                <div class="hero-cta">
                    <a href="#projects" class="btn btn-primary">View Projects</a>
                    <a href="#experience" class="btn btn-secondary">Experience</a>
                    <a href="#" id="cv-download-btn" class="btn btn-accent" download="Marco_Bertolino_CV.pdf"
                        style="display: none;">
                        ðŸ“„ Download CV
                    </a>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="section">
            <div class="container">
                <h2 class="section-title">About Me</h2>
                <div class="about-content glass-card">
                    <p id="about-bio" class="about-bio">Loading...</p>
                    <div class="social-links" id="social-links">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Degrees Section -->
        <section id="degrees" class="section">
            <div class="container">
                <h2 class="section-title">Education</h2>
                <div id="degrees-container" class="degrees-grid">
                    <!-- Populated by JS -->
                </div>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="section">
            <div class="container">
                <h2 class="section-title">Work Experience</h2>
                <div id="experience-container" class="experience-timeline">
                    <!-- Populated by JS -->
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section">
            <div class="container">
                <h2 class="section-title">Featured Projects</h2>
                <div id="projects-container" class="projects-grid">
                    <!-- Populated by JS -->
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; <span id="current-year"></span> <span id="footer-name"></span>. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Custom Scripts -->
    <script src="js/scene.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
